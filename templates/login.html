<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"> <!-- Include MDB CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script> <!-- Include MDB JS -->
    <style>
        /* Google Font for a better look */
        @import url('https://rsms.me/inter/inter-ui.css');

        /* General body styling with background image */
        body {
            background-image: url('../static/freepik__adjust__97071.jpg'); /* Set your background image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Inter UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling with semi-transparent background */
        .container {
            width: 100%;
            max-width: 400px; /* Standard size for the login form */
            background-color: rgba(255, 255, 255, 0.8); /* White with opacity to make it semi-transparent */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Text alignment and margins */
        .text-center {
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <form action="/login" method="POST"> <!-- Change action to /login -->

            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="usernameInput" name="username" class="form-control" required />
                <label class="form-label" for="usernameInput">Username</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="passwordInput" name="password" class="form-control" required />
                <label class="form-label" for="passwordInput">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
                        <label class="form-check-label" for="rememberMe"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="/signup">Sign UP</a></p>

                <!-- Error message display -->
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <p></p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>

</body>
</html>
